<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Payslip</title>
    <link rel="stylesheet" href="/static/css/style.css"/>
  </head>
  <body>
    <div class="card">
      <h2>Pay Slip - {{ data.month }}</h2>
      <div class="row"><strong>Employee:</strong><span>{{ data.name }} ({{ data.emp_code }})</span></div>
      <hr/>
      <div class="row"><span>Gross Salary</span><span>₹ {{ '%.2f'|format(data.gross) }}</span></div>
      <div class="row"><span>Total Deductions</span><span>₹ {{ '%.2f'|format(data.deductions) }}</span></div>
      <div class="row"><span>Net Salary</span><span>₹ {{ '%.2f'|format(data.net) }}</span></div>
      <div class="row"><span>Tax</span><span>₹ {{ '%.2f'|format(data.tax) }}</span></div>
      <div class="row"><span>PF</span><span>₹ {{ '%.2f'|format(data.pf) }}</span></div>
    </div>
  </body>
</html>
